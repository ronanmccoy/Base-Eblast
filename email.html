<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[Email Subject]</title>
    <!--
        DEV NOTE:
        - because styles are INLINE, the CSS in the header are just back-ups and there to set general rules.
        - media queries that need to overwrite INLINE styles need the "!IMPORTANT" flag.
        - for a lot of clients, the STYLES in the header are just ignored.
        - might need additional media queries to fix certain device quirks, but note that one cannot depend on media queries to work 100% of the time (think older email clients).
        - images need to be hosted on a publicly accessible server, but for dev put in the /img/ path.
    -->
    <style>
        body {width: 100%; background-color: #ffffff;}
        a {text-decoration: underline; color: #296DC0;}
        a:hover {text-decoration: underline; color: #296DC0;}
        a:focus {text-decoration: underline; color: #296DC0;}
        a:visited {text-decoration: underline; color: #296DC0;}
        p {color: #58585A; padding-top: 0; padding-bottom: 0; padding-left: 0; padding-right: 0;}
        p.MsoNormal{margin: 0 !important; margin-left: 0 !important; margin-right: 0 !important; margin-top: 0 !important; margin-bottom: 0 !important;}
        @media only print {
            img.noprint {display: none !important;}
            a {text-decoration: underline;}
        }
    </style>
</head>
<body>
    <!--
        DEV NOTE: standard width for emails is 600px, but 800px works as a good upper limit. Set a defined width of the wrapper, then everything inside can be responsive using percentages or not.
    -->
    <table id="emailContainer" border="0" cellpadding="0" cellspacing="0" height="100%" width="800px">
        <tr>
            <td align="center" valign="top">

                <!--
                    Dev Note:
                    - Put body of email here organized as emailHeader, emailBody, emailFooter.

                    - Also, put TR tags together to cut down on errant spaces generated by some email clients. If possible try to minimize the html before production as well as minimizing the images.

                    - Use P tags and SPAN tags for copy, wth INLINE styles for FONT-FAMILY, FONT-STYLE, FONT-WEIGHT, COLOR, and margins.

                    - IMG tags include WIDTH, HEIGHT, and BORDER values.
                -->

                <table id="emailContentWrapper" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
                    <tr>
                        <td align="center" valign="top">

                            <table id="emailHeader">
                                <tr>
                                    <td>[Email Header HTML]</td>
                                </tr>
                            </table>

                        </td>
                    </tr><tr>
                        <td align="center" valign="top">

                            <table id="emailBody">
                                <tr>
                                    <td>[Email Body HTML & Copy]</td>
                                </tr>
                            </table>

                        </td>
                    </tr><tr>
                        <td align="center" valign="top">

                            <table id="emailFooter">
                                <tr>
                                    <td>[Email Footer HTML]</td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
